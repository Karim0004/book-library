<!DOCTYPE html>
<html lang="en" class="purple">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="nav">
            <p>Book Library</p>
            <input type="search" placeholder="Filter">
            <div class="color-buttons">
                <button id="purple" class="color-on"></button>
                <button id="blue"></button>
                <button id="red"></button>
                <button id="orange"></button>
                <button id="slate"></button>
            </div>
            <button class="view-form">Add Book</button>
        </div>
    
        <div class="sidebar">
            <div class="sidebar-info">
                <p>Book Count <br> <span></span></p>
                <p>Read Books <br> <span></span></p>
                <p>Unread Books <br> <span></span></p>
                <p>Total Pages <br> <span></span></p>
            </div>
        </div>
        <div class="library"></div>
    </div>
    <div class="darkened-background hidden"><!--  -->
        <div class="insertion-form">
            <label for="title">Title</label>
            <input type="text" id="title" class="required" placeholder="Required">
            <label for="author">Author</label>
            <input type="text" id="author" class="required" placeholder="Required">
            <label for="pages">No. Pages</label>
            <input type="number" id="pages">
            <label for="read-button">Mark as Read</label>
            <div>
                <button id="read-button"></button>
                <button id="add-book">Add Book</button>
            </div>
        </div>
    </div>

</body>
</html>
